server {
		listen 80;
        #listen 443 ssl;
		#listen [::]:80;

        #server_name some-travel-site;
		server_name localhost;

        root /var/www/html/travelmounts;
		index index.html index.htm;
		#access_log   off;

        #ssl_certificate /etc/nginx/ssl/parnika.crt;
        #ssl_certificate_key /etc/nginx/ssl/parnika.key;
        #ssl_trusted_certificate /etc/nginx/ssl/trustchain.crt;

        #ssl_session_cache shared:SSL:20m;
        #ssl_session_timeout 10m;

        #ssl_prefer_server_ciphers on;
        #ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;

        #ssl_dhparam /etc/nginx/ssl/dhparam.pem;

        #ssl_protocols TLSv1 TLSv1.1 TLSv1.2; ssl_stapling on;
        #ssl_stapling_verify on;

        #resolver 8.8.8.8 8.8.4.4;

        gzip on;
        gzip_types text/plain text/css application/x-javascript text/xml application/xml application/xml+rss text/javascript;
        gzip_vary on;
        gzip_disable msie6;
        gzip_comp_level 4;

        expires 1d;
        add_header Cache-Control public;

        
        location / {
            try_files $uri $uri/ =404;
        }

		location ~ \.(txt|xml|js|css|woff|ttf|jpg|png|svg|mp4|ogv)$ {
			try_files $uri $uri/ =404;
		}
	}